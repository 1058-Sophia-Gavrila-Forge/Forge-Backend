# Default values for forgeBackend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: dajpearl/forge-backend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

project: forge
deploy:
  port: 8081
  portName: entry

db:
  image: postgres:13-alpine
  persist: false
  dbname: forge
  deploy:
    name: psql-sset
    port: 5432
    portName: psql
  service:
    name: psql-svc
    port: 80
    portName: psql
  pvc:
    claimName: t2dbdata
    mountPath: /var/lib/
    storageClassName: default
    resources:
      requests:
        storage: 512Mi
      limits:
        storage: 1024Mi

dbconfig:
  name: dbconfig
  secretName: dblogin
  login:
    username: postgres
    password: password
  datasource:
    driverClassName: org.h2.Driver
    platform: org.hibernate.dialect.H2Dialect
    h2enabled: true

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
    cpu: 200m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
